<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Préstamo</title>
</head>
<body>
    <form method="POST" action="/predict">
        <label for="person_income">Ingresos ($):</label>
        <input type="number" id="person_income" name="person_income" value="69900" required><br>

        <label for="person_home_ownership">Estado de propiedad:</label>
        <select id="person_home_ownership" name="person_home_ownership" required>
            <option value="0">MORTGAGE</option>
            <option value="1">RENT</option>
            <option value="2">OWN</option>
            <option value="3">OTHER</option>
        </select><br>

        <label for="person_emp_length">Tiempo como empleado (años):</label>
        <input type="number" id="person_emp_length" name="person_emp_length" value="9.0" required><br>

        <label for="loan_intent">Objetivo del préstamo:</label>
        <select id="loan_intent" name="loan_intent" required>
            <option value="0">MEDICINAL</option>
            <option value="1">DEBTCONSOLIDATION</option>
            <option value="2">PERSONAL</option>
            <option value="3">VENTURE</option>
            <option value="4">HOMEIMPROVEMENT</option>
            <option value="5">EDUCATIONAL</option>
        </select><br>

        <label for="loan_grade">Grado del préstamo:</label>
        <select id="loan_grade" name="loan_grade" required>
            <option value="0">A</option>
            <option value="1">B</option>
            <option value="2">C</option>
            <option value="3">D</option>
            <option value="4">E</option>
            <option value="5">F</option>
        </select><br>

        <label for="loan_amnt">Cantidad de préstamo ($):</label>
        <input type="number" id="loan_amnt" name="loan_amnt" value="5050" required><br>

        <label for="loan_int_rate">Interés del préstamo (%):</label>
        <input type="number" id="loan_int_rate" name="loan_int_rate" value="5.42" required><br>

        <label for="loan_percent_income">Porcentaje de ingreso (0.07 = 7%):</label>
        <input type="range" id="loan_percent_income" name="loan_percent_income" value="0.07" min="0" max="1" step="0.1"><br>

        <label for="cb_person_default_on_file">¿Ha hecho default en alguno de sus préstamos?</label>
        <select id="cb_person_default_on_file" name="cb_person_default_on_file" required>
            <option value="0">N</option>
            <option value="1">Y</option>
        </select><br>

        <input type="submit" value="Calcular">

        <main>
            <h2>Predicción del modelo</h2>
            <p>{{ prediction_text }}</p>
        </main>
        
    </form>
</body>
</html>
